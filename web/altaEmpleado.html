<html>
    <head>
        <title>Alta empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Nuevo Empleado</h1>
        <form method="POST" action="NewEmpleado">
            <p>Nombre de usuario:<input type="text" name="nombreusuario"></p>
            <p>Password:<input type="password" name="password"></p>
            <p>Nombre completo:<input type="text" name="nombrecompleto"></p>
            <p>Telefono:<input type="number" name="telefono"></p>
            <p>Ciudad:<input type="text" name="ciudad"></p>
            <input type="submit" value="Alta">
        </form>  
    </body>
</html>
